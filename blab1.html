<!DOCTYPE html>
<html>
<head>
  <title>Feedback Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    #confirmation {
      color: green;
      font-weight: bold;
      margin-top: 10px;
      display: none; 
    }
    #feedbackDisplay {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h2>Feedback Form</h2>


  <form id="feedbackForm">
    Name: <br>
    <input type="text" id="name" required><br><br>

    Feedback: <br>
    <textarea id="feedback" rows="4" cols="40" required></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

 
  <p id="confirmation">Thanks for your feedback!</p>
  <!-- Place where feedback will show -->
  <div id="feedbackDisplay"></div>

  <script>
    
    const form = document.getElementById("feedbackForm");
    const nameInput = document.getElementById("name");
    const feedbackInput = document.getElementById("feedback");
    const confirmation = document.getElementById("confirmation");
    const feedbackDisplay = document.getElementById("feedbackDisplay");

    
    form.addEventListener("submit", function(event) {
      event.preventDefault(); /
      // Get values from inputs
      const name = nameInput.value;
      const feedback = feedbackInput.value;

    
      feedbackDisplay.innerHTML = `<p><b>${name}</b>: ${feedback}</p>`;

      
      confirmation.style.display = "block";

      setTimeout(() => {
        confirmation.style.display = "none";
      }, 5000);

    
      form.reset();
    });

   
    feedbackDisplay.addEventListener("mouseover", function() {
      feedbackDisplay.style.color = "blue";
    });

   
    feedbackDisplay.addEventListener("mouseout", function() {
      feedbackDisplay.style.color = "black";
    });
  </script>
</body>
</html>
